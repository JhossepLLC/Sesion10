<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/MyStyles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Producto</title>
    </head>

    <body>


        <div class="container p-3">
            <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
                <div class="container-fluid">
                    <form action="index.html" method="get" class="transparente  navbar-brand"><input
                            class="transparente  navbar-brand" type="submit" value="Volver"></form>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <form action="Producto.html" method="get" class="transparente  navbar-brand"><input
                                        class="transparente  navbar-brand" type="submit" value="Producto"></form>
                            </li>
                            <li class="nav-item">
                                <form action="Categoria.html" method="get" class="transparente  navbar-brand"><input
                                        class="transparente  navbar-brand" type="submit" value="Categoria"></form>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                   data-bs-toggle="dropdown" aria-expanded="false">
                                    Opciones
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li>
                                        <form action="Producto.html" method="get"><input type="submit" value="Productos"
                                                                                         class="dropdown-item"></form>
                                    </li>
                                    <li>
                                        <form action="Categorias.html" method="get"><input type="submit" value="Categorias"
                                                                                           class="dropdown-item"></form>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Registro</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled">Disabled</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>

            <!--Tabla-->
            <div class="container">
                <div class="row mt-4">
                    <div class="col-md-4">

                        <h5 class="text-center mb-3">PRODUCTOS</h5>

                        <input hidden id="txtIdProducto" type="text" class="form-control">

                        <div class="form-group mb-3">
                            <label for="selectCategoria">Categoria: </label>
                            <select class="form-control" id="selectCategoria">
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Nombre: </label>
                            <input type="text"  class="form-control" id="txtNombreProducto" placeholder="Ingrese el nombre del Producto">
                        </div>


                        <div class="form-group mb-3">
                            <label class="form-label">Precio: </label>
                            <input id="numberPrecioProducto" type="number" class="form-control" placeholder="Ingrese el precio del producto">
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Stock: </label>
                            <input id="numberStockProducto" type="number" class="form-control" placeholder="Ingrese el stock del producto">
                        </div>

                        <button type="button" onclick="guardarCambios()" class="btn btn-primary mt-4">
                            Enviar
                        </button>

                    </div>

                    <div class="col-md-6">
                        
                        <table id="tblProductos" class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Categoria</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Stock</th>
                                    <th scope="col">Accion</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>


        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/Producto.js"></script>
        <script src="js/bootstrap.min.js"></script>

    </body>

</html>
